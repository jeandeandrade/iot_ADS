; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; =============================================================================
; CONFIGURAÇÕES COMUNS
; =============================================================================
[common]
platform = espressif32
board = esp32doit-devkit-v1
framework = espidf
monitor_speed = 115200
board_build.flash_mode = dio
board_build.flash_size = 4MB

; =============================================================================
; AMBIENTE PARA HARDWARE REAL (ESP32 físico)
; =============================================================================
; Use este ambiente para compilar e gravar em um ESP32 real.
; O WiFi e MQTT funcionarão normalmente.
;
; Comandos:
;   pio run -e esp32-hardware          # Compilar
;   pio run -e esp32-hardware -t upload # Gravar no ESP32
;   pio device monitor -e esp32-hardware # Monitor serial
;
[env:esp32-hardware]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.flash_mode = ${common.board_build.flash_mode}
board_build.flash_size = ${common.board_build.flash_size}
upload_port = COM4

; =============================================================================
; AMBIENTE PARA EMULAÇÃO QEMU
; =============================================================================
; Use este ambiente para compilar e testar no emulador QEMU.
; O WiFi e MQTT serão desabilitados (não funcionam no QEMU).
; Útil para testar lógica de tasks e FreeRTOS.
;
; Comandos:
;   pio run -e esp32-qemu              # Compilar para QEMU
;   Depois execute:
;   qemu-system-xtensa -nographic -machine esp32 -serial mon:stdio -drive file=.pio/build/esp32-qemu/qemu_flash.bin,if=mtd,format=raw,id=flash
;
[env:esp32-qemu]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.flash_mode = ${common.board_build.flash_mode}
board_build.flash_size = ${common.board_build.flash_size}

; Script para criar imagem de flash para QEMU
extra_scripts = post:post_build.py

; Flag para desabilitar WiFi/MQTT no QEMU
build_flags =
    -DCONFIG_QEMU_MODE=1
